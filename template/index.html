<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upscaler</title>
</head>
<body>
    <h1>Image Upscaler</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="file">Choose an image:</label>
        <input type="file" name="file" id="file" accept="image/*" required>
        <br><br>

        <button type="submit">Convert</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if image1 %}
        <h2>Original Image:</h2>
        <img src="{{ url_for('uploaded_file', filename=image1) }}" alt="Original Image" width="300">
    {% endif %}

    {% if image2 %}
        <h2>Upscaled Image:</h2>
        <img src="{{ url_for('uploaded_file', filename=image2) }}" alt="Upscaled Image" width="300">
    {% endif %}
</body>
</html>
